apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: default
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
spec:
  selector:
    app: product-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8081
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:

      - name: product-service
        image: andy2025/product-service:c2852b8
        ports:
        - containerPort: 8081

        env:
          - name: SPRING_DATASOURCE_USERNAME
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: username

          - name: SPRING_DATASOURCE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: password
        
          - name: DB_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: endpoint
                
          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: dbname
